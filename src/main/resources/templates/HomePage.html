<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Sedikit custom style agar lebih manis */
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            max-width: 500px;
            width: 100%;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-lg welcome-card mx-auto p-4 text-center">
        <div class="card-body">
            <h1 class="display-5 fw-bold text-primary mb-3">ADV Shop</h1>

            <h3 class="text-secondary mb-4">Welcome</h3>

            <p class="card-text text-muted mb-4">
                Explore our premium collection of products designed just for you.
                Manage your inventory efficiently.
            </p>

            <a th:href="@{/product/list}" class="btn btn-primary btn-lg w-100 shadow-sm">
                View Product List
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
