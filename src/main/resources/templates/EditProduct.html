<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --spring-green: #6db33f;
            --dark-bg: #1a1d20;
            --card-bg: #212529;
        }
        body {
            background-color: var(--dark-bg);
            color: #e9ecef;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-form {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            border-top: 5px solid var(--spring-green);
        }
        h3 { color: #fff; font-weight: bold; margin-bottom: 25px; }
        label { color: var(--spring-green); margin-bottom: 5px; font-weight: 600; }

        .form-control {
            background-color: #2c3034;
            border: 1px solid #495057;
            color: #fff;
        }
        .form-control:focus {
            background-color: #2c3034;
            color: #fff;
            border-color: var(--spring-green);
            box-shadow: 0 0 0 0.2rem rgba(109, 179, 63, 0.25);
        }

        .btn-spring {
            background-color: var(--spring-green);
            color: #fff;
            width: 100%;
            padding: 10px;
            font-weight: 600;
            border: none;
        }
        .btn-spring:hover { background-color: #5fa135; }
    </style>
</head>
<body>
    <div class="card-form">
        <h3>Edit Product</h3>

        <form th:action="@{/product/edit}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{productId}" />

            <div class="mb-3">
                <label for="nameInput">Product Name</label>
                <input th:field="*{productName}" type="text" class="form-control" id="nameInput">
            </div>
            <div class="mb-4">
                <label for="quantityInput">Quantity</label>
                <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput">
            </div>
            <button type="submit" class="btn btn-spring rounded-pill">Save Changes</button>
            <div class="text-center mt-3">
                <a th:href="@{/product/list}" class="text-secondary text-decoration-none small">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
