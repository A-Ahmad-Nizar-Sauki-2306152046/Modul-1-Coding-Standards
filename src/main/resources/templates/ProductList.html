<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --spring-green: #6db33f;
            --dark-bg: #1a1d20;
            --card-bg: #212529;
        }
        body {
            background-color: var(--dark-bg);
            color: #e9ecef;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }
        .container-box {
            background-color: var(--card-bg);
            padding: 28px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid #343a40;
        }
        h2 { color: #fff; font-weight: bold; border-left: 5px solid var(--spring-green); padding-left: 15px; }

        /* Table Styling */
        .table { color: #e9ecef; border-color: #373b3e; }
        .table-dark thead th {
            background-color: #2c3034;
            color: var(--spring-green);
            border-bottom: 2px solid var(--spring-green);
        }

        /* Buttons */
        .btn-spring {
            background-color: var(--spring-green);
            color: #fff;
            border: none;
            font-weight: 600;
        }
        .btn-spring:hover { background-color: #5fa135; color: white; }

        .btn-edit {
            color: var(--spring-green);
            border: 1px solid var(--spring-green);
            background: transparent;
        }
        .btn-edit:hover { background-color: var(--spring-green); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Product List</h2>
                <a th:href="@{/product/create}" class="btn btn-spring px-4 rounded-pill">
                    + Create Product
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-hover align-middle">
                    <thead>
                    <tr>
                        <th scope="col" class="py-3">ID</th>
                        <th scope="col" class="py-3">Product Name</th>
                        <th scope="col" class="py-3">Quantity</th>
                        <th scope="col" class="py-3">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.productId}" class="text-secondary small"></td>
                        <td th:text="${product.productName}" class="fw-bold text-white"></td>
                        <td th:text="${product.productQuantity}"></td>
                        <td>
                            <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-sm btn-edit me-2">Edit</a>
                            <a th:href="@{/product/delete/{id}(id=${product.productId})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="4" class="text-center py-4 text-secondary">
                            No products available.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
